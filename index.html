<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>OMDB</title>
  </head>
  <body>
    <nav class="nav">
      <a href="index.html" class="icon" data-link>OMDB</a>

      <button class="sign-in">Sign in</button>
    </nav>
    <div class="favourites" id="favourites">
      <a href="favourite.html">favourites</a>
    </div>
    <div class="search-wrapper">
      <div class="search-element">
        <h3>Search movie:</h3>
        <input type="search" id="search" placeholder="Search Movie" />
        <button id="search-button">Search movie</button>
        <div class="search-list" id="search-list">
          <div class="search-item-thumbnail">
            <img
              src="https://www.weekendnotes.com/im/005/06/red-and-sea-biscuit.jpg"
            />
          </div>
          <div class="search-item-info">
            <h3>seabiscuit</h3>
            <p>2003</p>
          </div>
        </div>
      </div>
    </div>
    <div class="movie-result-container">
      <div class="result-grid" id="result-grid">
        <div class="movie-poster">
          <img
            src="https://www.weekendnotes.com/im/005/06/red-and-sea-biscuit.jpg"
            alt="movie movie-poster"
          />
        </div>
      </div>
    </div>
    <div class="slides-container">
      <div class="slide-1"></div>
      <div class="slide-2"></div>
      <div class="slide-3"></div>
      <div class="slide-4"></div>
    </div>

    <div class="artists-container"></div>
    <script type="nodule" src="index.js"></script>
  </body>
</html>
